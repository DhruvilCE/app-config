server :
  port : 9999
eureka:
  client:
    register-with-eureka: false
spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          route-id-prefix: /v1/api
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
      filter:
        strip-prefix:
          enabled: true
            -path = /api



